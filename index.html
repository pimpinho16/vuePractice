<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
   <div id ="main">
        <h1>{{datoCompartido}}</h1>
        <h1 v-if="conectado">Estas conectado</h1>
        <div v-if="edad >= 18">Eres mayor de 18
       
        <h2>Renderizado de listas</h1>
        <ul>
            <li v-for="item in lista">{{item}}</li>
        </ul>
        <hr>
        <ul>
            <li v-for="item in listaPersonas">{{item.nombre}} - {{item.edad}}</li>
        </ul>
        <p>{{lista}}</p>
    </div>
        <div v-else>
            <p>No puedes entrar</p>

            <h2>Listado de acciones</h2>
            <hr>
                <h3>Agregar tarea</h3>
                <input type ="text" placeholder="tarea nueva" v-model="tarea"/>
                <button v-on:click="agregarTarea">Agregar tarea</button>

            <hr>
            <ul>
                <li v-for="tarea in mostrarPorTitulo">{{tarea.titulo}}</li>
            </ul>
            <hr>
                <h3>Tareas completadas</h3>
                <ul>
                    <li v-for="completada in tareas">{{completada.titulo}}</li>
                </ul>
                
        </div>
    </div>
    <div id="app2">
        <h1>{{titulo}}</h1>
        <h2>{{datoCompartido}}</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="codigo.js"></script>

    
</body>
</html>
